<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <!--CSS Links-->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--Quiz App Container-->
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-3 py-2" id="highscoresCol">
            <!--Highscores button to view highscores page-->
            <button class="highscoresBtn my-4">
              <a href="highscores.html">View Highscores</a>
            </button>
          </div>
          <div class="col-md-3 py-5" id="timer">
            <!--Timer (in seconds) displays here-->
            <div id="timer"></div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 py-5" id="quiz">
            <!--Information before beginning Quiz-->
            <section id="intro">
              <h1>Javascript Quiz!</h1>
              <p>
                Take this fun 5 question quiz about Javascript, answer correctly
                you will get 1 point, answer incorrectly 15 seconds will deduct
                from the timer. Good Luck!!
              </p>
              <button id="startBtn">
                Start Quiz
              </button>
            </section>
            <!--Highscores Form-->

            <form
              id="highscores-submit"
              style="display: none;"
              action="highscores.html"
              method="GET"
            >
              <h1 id="msg">All Done!</h1>
              <p>
                Insert your name initials to save your score.
              </p>
              <div id="scoreDiv" style="display: none;"></div>
              <input
                type="text"
                placeholder="Name Initials"
                id="name-initials"
              />
              <input type="text" placeholder="Your Score" id="your-score" />
              <input type="submit" id="submit-btn" value="Submit" />
              <div id="msg"></div>
              <span id="user-initials"></span>
              <span id="user-score"></span>
            </form>

            <!--Quiz displays here-->
            <div class="quizEl" id="quizEl" style="display: none;">
              <!--Question-->
              <div id="question"></div>
              <!--Question Choices-->
              <div class="choices" id="choices">
                <div class="choice" id="1" onclick="checkAnsChoice('1')"></div>
                <div class="choice" id="2" onclick="checkAnsChoice('2')"></div>
                <div class="choice" id="3" onclick="checkAnsChoice('3')"></div>
                <div class="choice" id="4" onclick="checkAnsChoice('4')"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Javascript Links-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
