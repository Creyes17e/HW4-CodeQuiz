<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <!--CSS Links-->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 bg-secondary py-5" id="highscores">
          <button class="highscoresBtn py-2">
            <a href="highscores.html">View HighScores</a>
          </button>
        </div>
        <div class="col-md-6 bg-primary py-5" id="timer">
          <div id="countdown"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 bg-info py-5" id="quiz">
          <div id="quizEl">
            <div class="questions">
              <h1>Javascript Quiz, test your knowledge!</h1>
            </div>
            <div class="choices" id="choices">
              <div class="choice" id="A" onclick="checkAnswer('A')">
                A
              </div>
              <div class="choice" id="B" onclick="checkAnswer('B')">
                B
              </div>
              <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
              <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
            </div>
            <button id="startBtn">
              Start Quiz
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Javascript Links-->
    <script src="./Assets/js/questions.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
